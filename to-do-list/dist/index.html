<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body class="bg-gradient-to-tr from-purple-300 to-violet-500 flex justify-center h-screen items-center">
    <!-- entire to-do list div -->
    <div class="bg-blue-100 w-3/4 lg:w-1/2 h-3/4 p-4 rounded-2xl border-t-teal-500 border-b-teal-500 border-2 border-spacing-4 border-sky-500 shadow-lg shadow-teal-500/50 max-h-fit">
        <!-- heading div -->
        <div class="text-center mb-5">
            <h1 class="text-purple-900 uppercase font-bold text-2xl">To-Do List</h1>
        </div>
        <!-- input box form -->
        <form class="flex justify-center" action="#" method="post" autocomplete="on">
            <input class="p-2 ml-2 rounded-l-full placeholder-purple-300 bg-purple-100 w-3/4 focus:border-sky-300 focus:border-2 focus:outline-none focus:shadow-lg text-purple-500" type="text" placeholder="Add a new task..." id="task-input">
            <button class="bg-purple-500 p-2 mr-2 flex justify-center text-white w-1/4 md:w-1/6 rounded-r-full cursor-pointer active:opacity-40 hover:opacity-70 hover:shadow-lg active:shadow-2xl" onclick="addTask()" id="add-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>                  
            </button>
        </form>
        <!-- table div -->
        <div class="bg-white rounded-lg h-3/4 sm:h-auto my-8 drop-shadow-md border-sky-300/70 border-t-2">
            <table class="w-full">
                <thead>
                    <tr class="bg-purple-500 text-cyan-50 text-xs md:text-sm">
                        <th class="text-center py-2 px-2 rounded-tl-lg">#</th>
                        <th class="text-center py-2 px-2">Task Name</th>
                        <th class="text-center py-2 px-2 rounded-tr-lg">Action Status</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
